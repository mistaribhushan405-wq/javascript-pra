<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login frorm</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form id="form">
      <label>Name: </label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Enter name"
      />
      <br /><br />

      <label>Email: </label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Enter email"
      />
      <br /><br />

      <label>Password: </label>
      <input
        type="password"
        name="password"
        id="password"
        required
        minlength="6"
        maxlength="10"
        placeholder="Enter Password"
      />
      <br />
      <br />

      <button type="submit" id="subtn">Login</button>

      <script src="script.js"></script>
    </form>
  </body>
</html>
